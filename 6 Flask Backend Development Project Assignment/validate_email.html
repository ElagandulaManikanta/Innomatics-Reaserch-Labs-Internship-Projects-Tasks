<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light gray background color */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333; /* Dark gray text color */
            padding: 20px; /* Add some padding for spacing */
        }

        form {
            background-color: #fff; /* White background color for the form */
            padding: 20px; /* Add some padding for spacing */
            margin: 20px; /* Add margin to separate from other content */
            border-radius: 8px; /* Add rounded corners to the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px; /* Add margin below labels */
        }

        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure that padding and border are included in the width */
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #fff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <h1>Email Validation</h1>
    <form action="/validate-email" method="post">
        <label for="email">Enter your email address:</label><br>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Validate">
    </form>
</body>
</html>
