<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
            color: #333;
        }

        h3 {
            margin-top: 20px;
            font-size: 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .review {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .emoji {
            font-size: 28px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Prediction</h1>
        <div class="review">Your Review: "{{ review }}"</div>
        <h3>{{ prediction }}<span class="emoji">{{ sentiment_emoji }}</span></h3>
    </div>
</body>
</html>
